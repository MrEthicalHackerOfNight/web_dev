<!DOCTYPE html>
<html>
<h1>Today's day is</h1>
<body>
<p id="demo"></p>

<script>
    const time = new Date().getDay();
    let gretting;
    if (time == 0) {
        gretting = "Sunday";
    }
   else if (time == 1) {
        gretting = "Monday";
    }
    else if (time == 2) {
        gretting = "Tuesday";
    }
    else if (time == 3) {
        gretting = "Wednesday";
    }
    else if (time == 4) {
        gretting = "Thrusday";
    }
    else if (time == 5) {
        gretting = "friday";
    }
    else if (time == 6) {
        gretting = "Saturday";
    }
    document.getElementById("demo").innerHTML=gretting;
</script>

</body>
</html>
